<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="icon" href="https://i.pinimg.com/originals/8d/92/41/8d92418ffcafdc173c41685ef297792a.png"
        type="image/x-icon">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng nhập</title>
    <link rel="stylesheet" href="../CSS/login.css">
</head>

<body>
    <div class="logo">
        <nav>
            <a href="#"></a>
        </nav>
    </div>

    <div class="form-wrapper">
        <h2>Đăng nhập</h2>
        <form action="#">
            <div class="form-control">
                <input class="username" type="text" >
                <label>Email hoặc số điện thoại</label>
            </div>
            <div class="form-control">
                <input class="password" type="password" >
                <label>Mật khẩu</label>
            </div>
            <button class="button" type="submit">Đăng nhập</button>
            <div class="form-help">
                <div class="remember-me">
                    <input type="checkbox" id="remember-me">
                    <label for="remember-me">ghi nhớ tôi</label>
                </div>
                <a href="#">Bạn cần trợ giúp?</a>
            </div>
        </form>
        <p>Bạn mới tham gia? <a href="../HTML/register.html">Đăng ký ngay.</a></p>
        <small>
            Trang này được Google reCAPTCHA bảo vệ để đảm bảo bạn không phải là robot.
            <a href="#"> Tìm hiểu thêm.</a>
        </small>
    </div>
    <script src="../JS/login.js"></script>
</body>

</html>
