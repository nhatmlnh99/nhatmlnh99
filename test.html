  <script>
    // Lưu trữ dữ liệu vào local storage
localStorage.setItem('name', 'John');

// Lấy dữ liệu từ local storage

// Khôi phục dữ liệu sau khi tải lại trang

  const name = localStorage.getItem('name');
  console.log(`Xin chào ${name}!`);
};
  </script>
